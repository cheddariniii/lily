<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root {
            --primary: #FF69B4;
            --secondary: #4B0082;
            --background: rgba(26, 26, 46, 0.7);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: var(--text);
            min-height: 100vh;
            position: relative;
        }

        .hero-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -2;
        }

        .hero-background {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .hero-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .floating-character-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .floating-character-header img {
            width: 200px;
            height: auto;
            animation: floating 3s ease-in-out infinite;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background: rgba(255, 105, 180, 0.8);
            margin-left: auto;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .ai-message {
            background: rgba(75, 0, 130, 0.8);
            margin-right: auto;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .input-area {
            display: flex;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        textarea {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text);
            resize: vertical;
            min-height: 60px;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: none;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ai-message pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }

        .ai-message code {
            font-family: monospace;
        }

        .decoration {
            position: fixed;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary), transparent);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0.5rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .tab.active {
            background: rgba(255, 105, 180, 0.4);
            transform: translateY(-2px);
        }

        .tab:hover {
            background: rgba(255, 105, 180, 0.2);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .generated-image {
            width: 100%;
            max-width: 512px;
            height: auto;
            margin: 1rem auto;
            display: block;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }



        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-background">
            <video autoplay loop muted playsinline>
                <source src="https://res.cloudinary.com/ddgjrttti/video/upload/v1737432751/AdobeStock_887589249_tbpcv7.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <div class="floating-character-header">
            <img src="https://cdn.prod.website-files.com/674396c59212c6ea348b24e0/67983a402717aa28eb0105be_lily.png" alt="AI Assistant">
        </div>

        <div class="content-area">
            <div class="chat-content">
                <div class="chat-container" id="chatContainer"></div>
                <div class="loading" id="loading"></div>
                <div class="input-area">
                    <textarea id="userInput" placeholder="Type your message here..."></textarea>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update content sections
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`${tab}-section`).classList.add('active');
        }

        async function generateImage() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            if (!prompt) return;

            const imageGrid = document.getElementById('imageGrid');
            const loading = document.getElementById('imageLoading');
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                
                if (data.url) {
                    const imgWrapper = document.createElement('div');
                    const img = document.createElement('img');
                    img.src = data.url;
                    img.alt = prompt;
                    img.className = 'generated-image';
                    imgWrapper.appendChild(img);
                    imageGrid.insertBefore(imgWrapper, imageGrid.firstChild);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate image. Please try again.');
            }

            loading.style.display = 'none';
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';

            // Show loading indicator
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        systemPrompt: "You are a helpful AI assistant with an anime personality. Keep responses concise but friendly."
                    })
                });

                const data = await response.json();
                
                if (data.content) {
                    // Add AI response to chat
                    addMessage('ai', data.content);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('ai', 'Gomen nasai! An error occurred while processing your request.');
            }

            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
            
            // Scroll to bottom
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            // Use marked library to render markdown
            messageDiv.innerHTML = marked.parse(content);
            
            chatContainer.appendChild(messageDiv);
        }

        // Handle Enter key in textarea
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('imagePrompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateImage();
            }
        });
    </script>
</body>
</html>
