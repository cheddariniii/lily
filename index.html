    <script>
        // Helper Functions
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function typeText(element, text, speed = 30) {
            const contentDiv = element.querySelector('.typing-text');
            let currentText = '';
            
            // Convert markdown to HTML first
            const htmlContent = marked.parse(text);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            const textContent = tempDiv.textContent;
            
            for (let i = 0; i < textContent.length; i++) {
                currentText += textContent[i];
                contentDiv.textContent = currentText;
                await sleep(speed);
            }
            
            // After typing is complete, render the final markdown
            element.innerHTML = marked.parse(text);
        }
        
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            if (role === 'ai') {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-text';
                messageDiv.appendChild(typingDiv);
                
                const cursor = document.createElement('div');
                cursor.className = 'typing-cursor';
                messageDiv.appendChild(cursor);
                
                chatContainer.appendChild(messageDiv);
                typeText(messageDiv, content);
            } else {
                messageDiv.innerHTML = marked.parse(content);
                chatContainer.appendChild(messageDiv);
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update content sections
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`${tab}-section`).classList.add('active');
        }
        
        async function generateImage() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            if (!prompt) return;
        
            const imageGrid = document.getElementById('imageGrid');
            const loading = document.getElementById('imageLoading');
            loading.style.display = 'block';
        
            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });
        
                const data = await response.json();
                
                if (data.url) {
                    const imgWrapper = document.createElement('div');
                    const img = document.createElement('img');
                    img.src = data.url;
                    img.alt = prompt;
                    img.className = 'generated-image';
                    imgWrapper.appendChild(img);
                    imageGrid.insertBefore(imgWrapper, imageGrid.firstChild);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate image. Please try again.');
            }
        
            loading.style.display = 'none';
        }
        
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;
        
            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';
        
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';
        
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        systemPrompt: "You are Lily, an advanced AI agent created by DeepSeek, equipped with Janus-Pro-7B image generation capabilities. You can understand, analyze, and generate images using your built-in Janus-Pro-7B model. Your responses should be helpful, concise, and friendly while maintaining a professional tone. You excel at both text-based interactions and image-related tasks, making you a versatile assistant for various needs."
                    })
                });
        
                const data = await response.json();
                
                if (data.content[0]?.text) {
                    // Add AI response to chat
                    addMessage('ai', data.content[0].text);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('ai', 'An error occurred while processing your request.');
            }
        
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
            
            // Scroll to bottom
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Splash screen handling
            const splashScreen = document.querySelector('.splash-screen');
            
            // Remove splash screen from DOM after animation
            setTimeout(() => {
                splashScreen.addEventListener('animationend', () => {
                    splashScreen.remove();
                });
            }, 4000);
        
            // Welcome message - delayed to appear after splash screen fades
            const welcomeMessage = `Hi! I'm Lily, a DeepSeek AI agent equipped with advanced chat and image generation capabilities.

Here's what I can help you with:
• Natural language interactions powered by DeepSeek's AI
• Image generation using the Janus-Pro-7B model
• Code assistance and technical explanations
• Complex analysis and problem-solving

I'm here to assist with both text and image-based tasks. Feel free to start a chat or switch to the Image Generation tab to create images!`;
        
            setTimeout(() => {
                addMessage('ai', welcomeMessage);
            }, 4500);
        });
        
        // Event Listeners
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.getElementById('imagePrompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateImage();
            }
        });
        </script>
